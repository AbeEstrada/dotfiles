[language-server.biome-ls]
command = "biome"
args = ["lsp-proxy"]

[language-server.gopls.config.hints]

[language-server.typescript-language-server.config.javascript.inlayHints]

[language-server.astro-ls]
command = "astro-ls"
args = ["--stdio"]
config = { typescript = { tsdk = "/Users/Abe/.bun/install/global/node_modules/typescript/lib" }, environment = "node" }


[[language]]
name = "astro"
scope = "source.astro"
injection-regex = "astro"
file-types = ["astro"]
language-servers = ["astro-ls"]
auto-format = true
formatter = { command = "prettier", args = [
  "--plugin",
  "prettier-plugin-astro",
  "--parser",
  "astro",
] }

[[language]]
name = "csv"
file-types = ["csv"]
scope = "source.csv"

[[grammar]]
name = "csv"
source.git = "https://github.com/weartist/rainbow-csv-tree-sitter"
source.rev = "896e6d09b23a1b0d87e45bf97ca34a249f41495c"

[[language]]
name = "go"
auto-format = true
formatter = { command = "goimports" }

[[language]]
name = "html"
auto-format = true
formatter = { command = "tidy", args = ["-q", "-i", "--"] }

[[language]]
name = "lua"
auto-format = true

[[language]]
name = "markdown"
auto-format = true
soft-wrap.enable = true

[[language]]
name = "python"
auto-format = true
formatter = { command = "ruff", args = ["format", "-n", "-"] }

[[language]]
name = "toml"
auto-format = true
formatter = { command = "taplo", args = [
  "format",
  "--stdin-filepath",
  "file.toml",
  "-",
] }

[[language]]
name = "xml"
auto-format = true
formatter = { command = "xmllint", args = ["--format", "-"] }


[[language]]
name = "javascript"
auto-format = true
formatter = { command = "biome", args = [
  "format",
  "--stdin-file-path",
  "file.js",
] }

[[language]]
name = "json"
auto-format = true
formatter = { command = "biome", args = [
  "format",
  "--stdin-file-path",
  "file.json",
  "--json-formatter-indent-style",
  "space",
] }

[[language]]
name = "typescript"
auto-format = true
formatter = { command = "biome", args = [
  "format",
  "--stdin-file-path",
  "file.ts",
] }

[[language]]
name = "tsx"
auto-format = true
formatter = { command = "biome", args = [
  "format",
  "--stdin-file-path",
  "file.tsx",
] }

[[language]]
name = "jsx"
auto-format = true
formatter = { command = "biome", args = [
  "format",
  "--stdin-file-path",
  "file.jsx",
] }
