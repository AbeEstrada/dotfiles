theme = "abedarker"

[editor]
auto-format = true
bufferline = "always"
color-modes = true
mouse = false
popup-border = "all"
rulers = [80, 120]
scrolloff = 20
shell = ["zsh", "-cu"]
true-color = true
jump-label-alphabet = "asdghklqwertyuiopzxcvbnmfj"
end-of-line-diagnostics = "hint"

[editor.inline-diagnostics]
cursor-line = "warning"

[editor.lsp]
display-inlay-hints = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.whitespace.render]
tab = "all"
tabpad = "all"
space = "all"
newline = "none"

[editor.indent-guides]
render = true
skip-levels = 1

[editor.statusline]
center = ["register", "version-control"]
right = [
  "diagnostics",
  "primary-selection-length",
  "selections",
  "register",
  "position",
  "file-type",
  "file-encoding",
  "file-line-ending",
]

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]
# Cmd-s = ":write"
S-A-right = "goto_next_buffer"
S-A-left = "goto_previous_buffer"
S-A-up = "page_cursor_half_up"
S-A-down = "page_cursor_half_down"
C-j = ["extend_to_line_bounds", "delete_selection", "paste_after"]
C-k = [
  "extend_to_line_bounds",
  "delete_selection",
  "move_line_up",
  "paste_before",
]
a = [
  "ensure_selections_forward",
  "collapse_selection",
  "move_char_right",
  "insert_mode",
]
X = ["extend_line_up", "extend_to_line_bounds"]
w = ["move_next_word_end", "move_prev_word_start", "move_next_word_end"]
W = [
  "move_next_long_word_end",
  "move_prev_long_word_start",
  "move_next_long_word_end",
]
"'" = "goto_word"

[keys.normal.space]
F = "file_picker_in_current_buffer_directory"

[keys.normal.space.t]
s = ":toggle soft-wrap.enable"
f = "@\"%p<space>Yd"
