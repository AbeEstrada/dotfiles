format = "$all$fill$time$line_break$jobs$battery$status$container$shell$character"

[character]
success_symbol = "[❯](128)" # purple
error_symbol   = "[❯](160)" # red
vimcmd_symbol  = "[❮](2)"   # green

[cmd_duration]
style = "11" # yellow
format = "[$duration]($style) "

[aws]
symbol = " "
disabled = true

[directory]
style = "38" # cyan
read_only = " 󰌾 "
truncation_length = 8
truncation_symbol = "…/"

[fill]
symbol = " "

[python]
symbol = " "
python_binary = "python3"

[time]
disabled = false
style = "white dimmed"
format = "[$time]($style) "

[[battery.display]]
style = "bold 2" # red
threshold = 10

[[battery.display]]
style = "bold 11" # yellow
threshold = 30

