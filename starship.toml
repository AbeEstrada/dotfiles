format = "$all$fill$cmd_duration$time$battery$line_break$jobs$status$container$shell$character"
command_timeout = 1000

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[](green)"

[cmd_duration]
style = "yellow"
format = "[$duration  ]($style)"

[aws]
symbol = "  "
# disabled = true

[directory]
style = "cyan"
read_only = " 󰌾"
truncation_length = 8
truncation_symbol = "…/"

[fill]
symbol = " "

[jobs]
symbol = ""
style = "blue"

[nodejs]
symbol = " "
detect_files = ["package.json", ".node-version", "!bunfig.toml", "!bun.lockb"]

[python]
symbol = " "
python_binary = [
  "./venv/bin/python",
  "./bin/python",
  "python",
  "python3",
  "python2",
]

[time]
disabled = false
style = "white dimmed"
format = "[$time]($style) "

[[battery.display]]
style = "bold red"
threshold = 10

[[battery.display]]
style = "bold yellow"
threshold = 30

[[battery.display]]
style = "purple"
threshold = 100

[custom.git_simple]
command = "git-simple"
require_repo = true
when = true
ignore_timeout = true
style = ""
disabled = true


