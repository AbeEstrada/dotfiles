format = "$all$fill$time$line_break$jobs$battery$status$container$shell$character"

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[aws]
symbol = " "
disabled = true

[directory]
read_only = " "
style = "blue"
truncation_length = 4
truncation_symbol = "…/"

[fill]
symbol = " "

[python]
symbol = " "
python_binary = "python3"

[time]
disabled = false
format = "[$time]($style) "
style = "white dimmed"

[[battery.display]]
threshold = 10
style = "bold red"

[[battery.display]]
threshold = 30
style = "bold yellow"

