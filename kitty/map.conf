clear_all_shortcuts  yes

map cmd+,            edit_config_file
map cmd+r            load_config_file

map cmd+c            copy_to_clipboard
map cmd+v            paste_from_clipboard

map shift+cmd+n      new_os_window
map cmd+n            new_tab
map cmd+w            close_tab
map cmd+t            new_tab !neighbor

map cmd+shift+plus   new_window
map cmd+shift+minus  new_window
map ctrl+shift+w     close_window
map ctrl+shift+l     next_layout
map ctrl+shift+z     toggle_layout stack
map ctrl+shift+left  neighboring_window left
map ctrl+shift+right neighboring_window right
map ctrl+shift+down  neighboring_window down
map ctrl+shift+up    neighboring_window up
#map shift+left      move_window right
#map shift+down      move_window up

map shift+cmd+right  next_tab
map shift+cmd+left   previous_tab
map shift+alt+]      move_tab_forward
map shift+alt+[      move_tab_backward

map cmd+left         send_text all \x01
map cmd+right        send_text all \x05
map alt+left         send_text all \x1bb
map alt+right        send_text all \x1bf

map cmd+1            goto_tab 1
map cmd+2            goto_tab 2
map cmd+3            goto_tab 3
map cmd+4            goto_tab 4
map cmd+5            goto_tab 5
map cmd+6            goto_tab 6
map cmd+7            goto_tab 7
map cmd+8            goto_tab 8
map cmd+9            goto_tab 9
map cmd+0            goto_tab -1

map ctrl+cmd+f       toggle_fullscreen
map cmd+m            minimize_macos_window
map cmd+h            hide_macos_app
map cmd+q            quit
